<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="top_bar">
                <a class="top" value="Google Search" href="index.html">Google Search</a>
            </div>
        </header>

        <img class="image" alt="Google logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1024px-Google_Images_2015_logo.svg.png">
        <form class="search" action="https://google.com/search">
            <input autocomplete="off" class="text" type="text" name="q"><br>
            <input type="hidden" name="tbm" value="isch" />
        </form>
    </body>
</html>
