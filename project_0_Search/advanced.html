<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img class="advanced" alt="Google logo" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png">
            </div>
            <div class="logo2">
                <a class="top" value="Google Search" href="index.html">Google Search</a>
            </div>
        </div>

        <p>Advanced Search</p>
        <hr>
        <br>
        <br>
        <form class="advanced" action="https://google.com/search">
            <div class="title">Find pages with...</div>
            <br>
            <div class="advanced">all these words:</div>
            <div class="advanced">
                <input autocomplete="off" class="advanced" type="text" name="q"><br>
            </div>
            <br>
            <div class="advanced">this exact word or phrase:</div>
            <div class="advanced">
                <input autocomplete="off" class="advanced" type="text" name="as_epq"><br>
            </div>
            <br>
            <div class="advanced">any of these words:</div>
            <div class="advanced">
                <input autocomplete="off" class="advanced" type="text" name="as_oq"><br>
            </div>
            <br>
            <div class="advanced">none of these words:</div>
            <div class="advanced">
                <input autocomplete="off" class="advanced" type="text" name="as_eq"><br>
            </div>
            <br>
            <div class="advanced"></div>
            <div class="advanced">
                <input type="submit" class="advancedbutton" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
